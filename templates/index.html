<!doctype html>
<title>Sign up!</title>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
<div>
  <h1>Sign up to receive news about the upcoming product!</h1>
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}

  <form action="{{ url_for('submit_email') }}" method="post">
    <dl>
      <dt>Email address:
      <dd><input type="text" size="30" name="e_m_a_i_l">
      <dt>Note:
      <dd><textarea name="note" rows="5" cols="40"></textarea>
      <dd><input type="submit" value="Let me know when something happens">
    </dl>
  </form>
</div>
